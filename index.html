<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    </head>
    <body>
        <main>
            <div class="case">
                <div class="screen" id="screen-display">0</div>
                <div class="key-pad">
                    <div class="numbers-key-pad">
                        <div id="key9" class="number-key">9</div>
                        <div id="key8" class="number-key">8</div>
                        <div id="key7" class="number-key">7</div>
                        <div id="key6" class="number-key">6</div>
                        <div id="key5" class="number-key">5</div>
                        <div id="key4" class="number-key">4</div>
                        <div id="key3" class="number-key">3</div>
                        <div id="key2" class="number-key">2</div>
                        <div id="key1" class="number-key">1</div>
                        <div id="key0" class="number-key">0</div>
                        <div id="key00" class="number-key">00</div>
                        <div id="keydot" class="number-key special-key">.</div>

                    </div>
                        <div class="functions-key-pad">
                        <div id="divide-key" class="function-key operator-key" data-id="/">รท</div>
                        <div id="multiply-key" class="function-key operator-key" data-id="*">x</div> 
                        <div id="subtract-key" class="function-key operator-key" data-id="-">-</div>
                        <div id="add-key" class="function-key operator-key"data-id="+">+</div>
                        <div id="delete-key" class="function-key">DEL</div>
                        <div id="allclear-key" class="function-key">AC</div>
                        <div id="equals-key" class="function-key">=</div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
        <p id="footer">Made by Melladoma</p> <a href="https://github.com/melladoma"><img src="./assets/GitHub-Mark-32px.png"></img></a>
    </footer>
        <script src="./script.js"></script>
    </body>
</html>
